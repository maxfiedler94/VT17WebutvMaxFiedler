<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<link rel="stylesheet" type="text/css" href="../style/style.css">
		<title> Webbutveckling </title>
		<script type ="text/javascript" src="../script/skott.js"></script>
		<script type ="text/javascript" src="../script/numbers.js"></script>
		<script type ="text/javascript" src="../script/validate.js"></script>
	</head>	
	<body>
		<div id="inputwrapper">
			<header>
				<h1> Validering </h1>
			</header>
			<main>
				<section>
					<article>
						<form action="#">
							<input type="text" name="pnum" placeholder="(YYYYMMDD-XXXX)" class="textInput">
							<input type="button" value="Validera Person-nr" class="btn" onClick="if (validatePNum(document.forms[0].pnum.value)) { alert('Personnumret är giltigt!'); 
							return false; } 
							else
							{ alert('Personnumret är inte giltigt!'); return false; }">
						</form>
					</article>
					<article>
						<form action="#">
							<input type="text" name="years" placeholder="Skottår" class="textInput">
							<input type="button" value="Validera Skottar" class="btn" onClick="if (yearCheck(document.forms[0].years.value)) { alert('Året är ett skottår!'); 
							return false; } 
							else
							{ alert('Året är ej ett skottår!'); return false; }">
						</form>
					</article>		
				</section>	
				<section>
					<article>
						<header>
							<h2> Validering av summan </h2>
						</header>
						<hr>
							<form action="#">
								<input onblur="validateSum()" type="text" name="nuM" id="qty2" placeholder="Siffra 1" class="textInput"/><br>
								<input onblur="validateSum()" type="text" name="nuM" id="qty2" placeholder="Siffra 2" class="textInput"/><br>
								<input type="text" name="total" id="total" placeholder="Summan" class="textInput"/>
							</form>
						<hr>
					</article>	
					</section>
				</form>
			</main>		
		</div>
	</body>	
</html>
